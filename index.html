<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Employee Directory SPA</title>
</head>
<body>
  <div class="containter-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-2 bg-dark text-light">
        <button type="button" class="btn btn-dark btn-lg w-100" >
          <span class="fa fa-address-book-o" ></span>
        </button>
        <button type="button" class="btn btn-dark w-100" id="viewButton">VIEW</button>
        <button type="button" class="btn btn-dark w-100" id="addButton">ADD</button>
        <button type="button" class="btn btn-dark w-100" id="verifyButton">VERIFY</button>
        <button type="button" class="btn btn-dark w-100" id="updateButton">UPDATE</button>
        <button type="button" class="btn btn-dark w-100" id="deleteButton">DELETE</button>
      </div>
      <div class="col-sm-8 bg-light">
        <div class="row justify-content-center py-3" id="inputRow">
          <input type="text" class="form w-25 mx-1" id="nameInput" placeholder=" Employee">
          <input type="text" class="form w-25 mx-1" id="officeInput" placeholder=" Office Num">
          <input type="text" class="form w-25 mx-1" id="phoneInput" placeholder=" Phone">
          <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="plusButton" >
            <span class="fa fa-plus" ></span>
          </button>
          <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="editButton" >
            <span class="fa fa-edit" ></span>
          </button>
          <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="searchButton"  >
            <span class="fa fa-search" ></span>
          </button>
          <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="minusButton"  >
            <span class="fa fa-minus" ></span>
          </button>
        </div>
        <div class="row" id="listContent">
          <div class="content"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
</body>

</html>
