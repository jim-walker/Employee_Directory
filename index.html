<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Employee Directory SPA</title>
</head>

<body>
  <div class="containter-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-2 bg-dark text-light">
        <button type="button" class="btn btn-dark btn-lg w-100" >
          <span class="fa fa-address-book-o" ></span>
        </button>
        <button type="button" class="btn btn-dark w-100">VIEW</button>
        <button type="button" class="btn btn-dark w-100">ADD</button>
        <button type="button" class="btn btn-dark w-100">VERIFY</button>
        <button type="button" class="btn btn-dark w-100">UPDATE</button>
        <button type="button" class="btn btn-dark w-100">DELETE</button>
      </div>
      <div class="col-sm-8 bg-light">
        <div class="row justify-content-center py-3 display-none">
          <input type="text" class="form w-25" id="searchName" placeholder="Employee">
        </div>
        <div class="row">
          <div class="content"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
</body>

</html>
